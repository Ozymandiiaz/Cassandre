services: couchdb
language: bash
before_script:
- curl -X PUT -d '"false"' localhost:5984/_config/httpd/secure_rewrites
- curl -X PUT localhost:5984/cassandre
- sudo pip install couchapp
- couchapp push . http://localhost:5984/cassandre
- curl http://localhost:5984/cassandre
script: curl http://localhost:5984/cassandre
